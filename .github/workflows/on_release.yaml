name: tagged-release

on:
  push:
    tags:
      - 'v*'

jobs:
  tagged-release:
    name: Tagged Release
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build app
        run: |
          yarn install --frozen-lockfile
          yarn build
          cp config.example.js build
          pushd build
          zip -qr "../TileBoard.zip" .

      - uses: marvinpinto/action-automatic-releases@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            TileBoard.zip
