name: on-push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint_and_build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
